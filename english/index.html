<!DOCTYPE html>
<html>
  <head>
    <title>English</title>
  </head>
  <body>
    <h1>Words</h1>
    <div id="wordsLinks"></div>
    <h1>Writing</h1>
    <div><a href="/english/writing/?readers">readers</a></div>
    <div><a href="/english/writing/?proses">proses</a></div>
    <div><a href="/english/writing/?essays">essays</a></div>
    <h1>Speech</h1>
    <div><a href="/english/speech/?bush-national-address">Bush National Address</a></div>
    <div><a href="/english/speech/?bush-farewell-address">Bush Farewell Address</a></div>
  </body>
  <script>
    const wordsFileAmount = 7;
    const wordsLinks = [];
    for (let i = 1; i <= wordsFileAmount; i++) {
      const link = `/english/words/?${i}00`;
      const visitCount = localStorage[link] || 0;
      wordsLinks.push(`<div><a href="${link}">words ${i}00</a> (${visitCount})</div>`);
    }
    document.getElementById('wordsLinks').innerHTML = wordsLinks.join('');
  </script>
</html>
