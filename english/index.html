<!DOCTYPE html>
<html>
  <head>
  	<title>English</title>
  </head>
  <body>
    <h1>Words</h1>
    <div id="wordsLinks"></div>
    <h1>Writing</h1>
    <a href="/english/writing/?proses">proses</a>
    <a href="/english/writing/?articles">articles</a>
    <a href="/english/writing/?readers">readers</a>
  </body>
  <script>
    const wordsFileAmount = 7;
    const wordsLinks = [];
    for (let i = 1; i <= wordsFileAmount; i++) {
      const link = `/english/words/?${i}`;
      const visitCount = localStorage[link] || 0;
      wordsLinks.push(`<div><a href="${link}">words ${i} (${visitCount})</a></div>`);
    }
    document.getElementById('wordsLinks').innerHTML = wordsLinks.join('');
  </script>
</html>
