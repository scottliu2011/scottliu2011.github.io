<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Speech</title>
  <style type="text/css">
    body {
      font-family: monospace;
      background-color: gainsboro;
      color: slategrey;
    }

    #content {
      width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 30px;
      margin-top: 50px;
    }

    p {
      font-size: 25px;
    }

    a {
      text-decoration: none;
      color: slategrey;
    }
  </style>
</head>

<body>
  <div id="content"></div>
  <script>
    const translateUrl = 'https://translate.google.com/?sl=fr&tl=en&op=translate&text=';
    fetch('https://scottliu2011.github.io/french/phrases.txt').then(res => res.text()).then((txt) => {
      const phrases = txt.split('\n').filter((phrase) => Boolean(phrase)).map((phrase) => {
        const words = phrase.split(' ').map((word) => {
          return `<a class="plain" href="${translateUrl + encodeURIComponent(word)}" target="_blank">${word}</a>`;
        }).join(' ');
        return (
          `<p>${words} <a href="${translateUrl + encodeURIComponent(phrase)}" target="_blank">ðŸ”Š</a></p>`
        );
      });
      document.getElementById('content').innerHTML = phrases.join('');
    });
  </script>
</body>

</html>
