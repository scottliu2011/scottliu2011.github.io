<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Speech</title>
  <style type="text/css">
    body {
      font-family: monospace;
      background-color: gainsboro;
      color: slategrey;
    }

    #content {
      width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 30px;
      margin-top: 50px;
    }

    p {
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div id="content"></div>
  <script>
    fetch('https://scottliu2011.github.io/french/phrases.txt').then(res => res.text()).then((txt) => {
      const phrases = txt.split('\n').map((phrase) => {
        const link = `https://translate.google.com/?sl=fr&tl=en&op=translate&text=${encodeURIComponent(phrase)}`;
        return `<p><a href="${link}" target="_blank">${phrase}</a></p>`;
      });
      document.getElementById('content').innerHTML = phrases.join('');
    });
  </script>
</body>

</html>
