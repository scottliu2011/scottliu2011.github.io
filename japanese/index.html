<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>æ—¥æœ¬èªž</title>
  <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <style type="text/css">
    body {
      font-family: monospace;
      background-color: gainsboro;
      color: slategrey;
    }

    #outline {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 200px;
      border: 1px solid slategrey;
      padding: 10px;
    }

    #content {
      width: 1000px;
      margin: 0 auto;
    }

    p {
      font-size: 20px;
    }

    a {
      color: black;
      opacity: 0.7;
      text-decoration: none;
      cursor: pointer;
    }

    .gridjs-th {
      font-size: 22px;
    }

    .gridjs-td {
      font-size: 18px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .gridjs-td a {
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="outline"></div>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
  <script>
    const learntCount = 5;
    const frenchPrefix = 'https://scottliu2011.github.io/japanese';
    const translateUrl = 'https://translate.google.com/?sl=ja&tl=zh-CN&op=translate&text=';
    function playSound(sentence) {
      const newAudio = document.createElement('audio');
      newAudio.setAttribute('src', `https://dict.youdao.com/dictvoice?le=ja&audio=${sentence}`);
      newAudio.playbackRate = 0.8;
      newAudio.play();
      const onEnded = () => {
        setTimeout(() => {
          newAudio.play();
          newAudio.removeEventListener('ended', onEnded);
        }, 500);
      };
      newAudio.addEventListener('ended', onEnded);
    }
    function showContent(i) {
      window.grid?.destroy();
      fetch(`${frenchPrefix}/lesson-${i}.txt?t=${Date.now()}`).then(res => res.text()).then((txt) => {
        const lines = txt.split('\n')
          .map((line) => {
            return line.split('|').map((line) => line.trim());
          });
        window.grid = new gridjs.Grid({
          columns: [
            {
              name: 'æ—¥æœ¬èªž',
              formatter: (cell) => {
                if (!cell) {
                  return '*';
                }
                const cellHtml = `${cell} <a onclick=playSound("${encodeURIComponent(cell.replace(/ã€€/g, ''))}")>ðŸ”Š</a>`;
                return gridjs.html(`<b>${cellHtml}</b>`);
              },
            },
            'ä¸­æ–‡',
          ],
          data: [
            ...lines,
          ],
        });
        window.grid.render(document.querySelector('#content'));
      });
    }
    const navMenus = [];
    for (let i = 1; i <= learntCount; i++) {
      navMenus.push(`<p><a href="#${i}" onclick="showContent(${i})">ç¬¬ ${i} èª²</a></p>`);
    }
    document.getElementById('outline').innerHTML = navMenus.join('');
  </script>
</body>

</html>
